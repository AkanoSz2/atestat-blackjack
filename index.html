<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>Blackjack</title>
    <style>
        /* Add animation to chips */
        .chip {
            animation: falling1 1.5s ease-out infinite;
        }

        .chip2 {
            animation: falling2 1.5s ease-in infinite;
        }
    </style>
</head>
<body>
    <section class="home">
        <div class="token">
            <!-- Add unique IDs to chips -->
            <div class="chip" id="chip1"></div>
            <div class="chip2" id="chip2"></div>
            <div class="chip3" id="chip3"></div>
            <div class="chip2" id="chip4"></div>
            <div class="chip" id="chip5"></div>
            <div class="chip" id="chip6"></div>
            <div class="chip3" id="chip7"></div>
            <div class="chip2" id="chip8"></div>
            <div class="chip" id="chip9"></div>
            <div class="chip3" id="chip10"></div>
            <div class="chip" id="chip6"></div>
            <div class="chip3" id="chip7"></div>
            <div class="chip2" id="chip8"></div>
            <div class="chip" id="chip9"></div>
            <div class="chip3" id="chip10"></div>
    
        </div>
    
        <div class="container">
            <div class="title">
                <p>Blackjack</p>
            </div>
            <div class="content">
                <div class="actions">
                    <button class="button">Setari</button>
                    <button class="button" id="joaca">Joaca</button>
                    <button class="button">Extra</button>
                </div>
            </div>
            <div class="status">
              <p class="record">Record</p>
              <p class="score">69,420</p>
          </div>
        </div>
    
    </section>

    <script>
      // Function to generate random delay
      function getRandomDelay() {
          return Math.random() * 3 + 0.5; // Adjust the range of delay as needed
      }
  
      // Apply random animation delays to each chip
      document.addEventListener("DOMContentLoaded", function() {
          var chips = document.querySelectorAll(".chip, .chip2, .chip3");
          chips.forEach(function(chip) {
              chip.style.animationDelay = getRandomDelay() + "s";
          });
      });
        // Add event listener to the element with ID "redirectButton"
        document.getElementById("joaca").addEventListener("click", function() {
          // Redirect to the desired page
          window.location.href = "gameplay.html"; // Replace "https://example.com" with the URL you want to redirect to
        });
    </script>
  
  
  

</body>
</html>
